{% extends "base.html" %}

{% block title %}
    Upload-Instagram
{% endblock title %}

{% block body  %}
   <h1>Upload page</h1>
   <p>user : {{request.user}}</p>



   <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
          <label for="upload">Upload Image: </label><br>
          <input type="file" name="image" id="upload"> <br><br>
          <label for="caption">Caption: </label><br>
          <input type="text" name="caption" id="caption"> <br><br>
          <button>Upload</button>
        </form>
{% endblock  %}
